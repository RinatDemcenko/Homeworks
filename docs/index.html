<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поиск стран</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="error-window">
    <p>Такой страны не существует</p>
  </div>
  <div class="search-window">
    <input type="text" id="search" placeholder="Введи название страны на английском...">
    <button id="search-btn">Найти</button>
  </div>
  <div class="card">
    <h2 class="name">Страна</h2>
    <p class="alt-names">(SMH, Оф. Имя)</p>
    <div class="content">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Unknown_flag.svg" alt="Flag" class="flag">
        <div class="details">
            <p class="area"><strong>Площадь:</strong></p>
            <p class="currency"><strong>Основная валюта:</strong></p>
            <p class="population"><strong>Население:</strong></p>
            <p class="languages"><strong>Языки:</strong></p>
            <p class="capital"><strong>Столица:</strong></p>
            <p class="region"><strong>Регион:</strong></p>
        </div>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
